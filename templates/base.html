<!DOCTYPE html>
<html>
<head>
<style>
html {
	font-family: "Arial", sans-serif;
}
a:link {
	text-decoration: none;
}
a {
	color: #446e9b;
}
.row {
        text-align: center;
}
.char-card {
        display: inline-block;
        width: 200px;
        max-height: 400px;
        text-align: center;
}
.char-card img {
        max-width: 150px;
}
.char-card .name {
        font-size: 1.3em;
}
.char-card .name.donthave {
	color: #700;
}

.s-tier:before {
        content: "S";
        font-size: 7em;
        color: #e00;
}
.a-tier:before {
        content: "A";
        font-size: 7em;
        color: #f72;
}
.b-tier:before {
        content: "B";
        font-size: 7em;
        color: #6b0;
}
.c-tier:before {
        content: "C";
        font-size: 7em;
        color: #66f;
}
.d-tier:before {
        content: "D";
        font-size: 7em;
        color: #a4f;
}
.e-tier:before {
        content: "E";
        font-size: 7em;
        color: #850;
}
.z-tier:before {
        content: "Z";
        font-size: 7em;
        color: #000;
}
</style>
<title>Tier-Liste</title>
</head>
<body>
{% block main %}{% endblock %}
<hr><small class="row"><a href="/u/niduroki/">Nidurokis amiibos</a> – <a href="/u/seijirou/">Seijirous amiibos</a> – <a href="https://www.eventhubs.com/tiers/ssbu/">Richtige Liste (Eventhubs)</a> – Ergebnisse auf dieser Seite sind zufällig. – <a href="https://git.ts.unde.re/niduroki/smash-py">Source</a></small>
</body>
</html>
